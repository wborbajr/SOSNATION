<form id="frm_login" action="" method="POST">
	<table border="0" cellpadding="2" cellspacing="2">
		<tbody>
			<tr>
				<td><label>Cliente:</label></td>
				<td width="60"><input type="text" id="cliente" value="" size="42" maxlength="40"/> 
				<td><label>Fone:</label></td> 
				<td><input type="text" id="fone" value="" size="11" maxlength="9"/></td>
			</tr>
			<tr>
				<td><label>Veículo:</label></td>

			</tr>
			<tr>

				<td><input type="text" id="placa" value="" size="10" maxlength="8"/></td>
				<td><label>Aceito em:</label></td> 
				<td><input type="text" id="aceito" value="" size="12" maxlength="10"/></td>
			</tr>
			<tr>
				<td valign="top"><label>Local:</label></td>
				<td><textarea rows="2" cols="45" id="local"></textarea></td>

				<td><textarea rows="2" cols="45" id="destino"></textarea></td>
			</tr>

				<td><input type="text" id="hpassado" value="" size="7" maxlength="5"/> </td>
			</tr>
			<tr>
				<td><label>Previsão:</label></td> 
				<td><input type="text" id="previsao" value="" size="4" maxlength="2"/> </td>

				<td><input type="text" id="folha" value="" size="8" maxlength="6"/> </td>
			</tr>
			<tr>
				<td><label>Check List:</label></td> 
				<td><input type="text" id="chklist" value="" size="8" maxlength="6"/></td>

				<td><input type="text" id="servico" value="" size="8" maxlength="6"/></td>
			</tr>
			<tr>
				<td><label>Motorista:</label></td>
				<td><span id="dv_motorista"></span></td>
				<td><label>Frota:</label></td>
				<td><input type="text" id="frota" value="" size="6" maxlength="4"/></td>
			</tr>
			<tr>
				<td><label>KM inicial:</label></td>

				</td>
			</tr>

				<a href="chamado.html" target="frame_content"><button id="cmd_back" value="" type="button"> Novo</button></a>
				<a href="chamado-pesq.html" target="frame_content"><button id="cmd_back" value="" type="button"> Voltar</button></a>
