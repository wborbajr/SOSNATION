<!DOCTYPE html>

<html charset="UTF-8"> 
<head>
<title></title>

<!-- css -->
<link rel="stylesheet" href="css/forms.css" type="text/css" /> 
<!-- /css -->

<!-- javascript -->
<script src="appjs/session.action.js" type="text/javascript"> </script>
<script src="appjs/chamado.action.js" type="text/javascript"> </script>
<!-- /javascript -->

</head>

<body>

<div id="dv_screen">
	c h a m a d o
	
<form id="frm_login" action="" method="POST">
	<table border="0" cellpadding="2" cellspacing="2">
		<tbody>
			<tr>
				<td>Cliente: </td>
				<td width="60"><input type="text" id="cliente" value="" size="42" maxlength="40"/> 
				<td>Fone:</td> 
				<td><input type="text" id="fone" value="" size="11" maxlength="9"/></td>
			</tr>
			<tr>
				<td>Veículo:</td>
				<td><input type="text" id="veiculo" value="" size="42" maxlength="40"/></td>
				<td>Cor:</td> 
				<td><input type="text" id="cor" value="" size="22" maxlength="20"/></td>
				<td>Placa:</td> 
				<td><input type="text" id="placa" value="" size="10" maxlength="8"/></td>
			</tr>
			<tr>
				<td valign="top">Local:</td>
				<td><textarea rows="3" cols="45"></textarea></td>
				<td valign="top">Destino:</td>
				<td><textarea rows="3" cols="45"></textarea></td>
			</tr>
			<tr>
				<td>Assistência:</td>
				<td><select><option value="volvo">Volvo</option><option value="saab">Liberty</option><option value="mercedes">Mercedes</option><option value="audi">Sul América</option></select></td>
				<td>Nr. Pedido:</td> 
				<td><input type="text" id="nrpedido" value="" size="12" maxlength="10"/> </td>
				<td>H.Pedido:</td> 
				<td><input type="text" id="hchamado" value="" size="7" maxlength="5"/></td> 
				<td>Previsão:</td> 
				<td><input type="text" id="previsao" value="" size="4" maxlength="2"/> </td>
			</tr>
			<tr>
				<td>Folha:</td> 
				<td><input type="text" id="folha" value="" size="8" maxlength="6"/> </td>
				<td>Serviço:</td> 
				<td><input type="text" id="servico" value="" size="8" maxlength="6"/></td>
				<td>Check List:</td> 
				<td><input type="text" id="chklist" value="" size="8" maxlength="6"/></td>
			</tr>
			<tr>
				<td>Motorista:</td>
				<td><select><option value="volvo">Volvo</option><option value="saab">Saab</option><option value="mercedes">Mercedes</option><option value="audi">Audi</option></select></td>
				<td>Frota:</td>
				<td><input type="text" id="frota" value="" size="6" maxlength="4"/></td>
			</tr>
			<tr>
				<td>Concluido Por:</td> 
				<td><input type="text" id="concluido" value="" size="12" maxlength="10"/></td>
				<td>Pedágio R$:</td> 
				<td><input type="text" id="pedagio" value="" size="10" maxlength="8"/> </td>
				<td>Total R$:</td> 
				<td><input type="text" id="total" value="" size="10" maxlength="8"/> </td>
				<td>N.F:</td> <td> 
				<input type="text" id="nfiscal" value="" size="7" maxlength="5"/> </td>
			</tr>
			<tr>
				<td valign="top">Observação:</td> 
				<td><textarea rows="5" cols="45"></textarea> 
				</td>
			</tr>
			<tr>
				<td>
				<input type="button" name="cmd_salvar" value="Gravar" />
				</td>
			</tr>
			
		</tbody>
	</table>

</form>
	
</div>

</body>
</html>
